name: Deploy to Amazon ECS

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "terraform/**"

env:
  AWS_REGION: us-east-1  
  ECR_REPOSITORY: aws-devops
  ECS_SERVICE: ecs-service
  ECS_CLUSTER: my-cluster
  TASK_FAMILY: my-task  # Set the ECS task definition family name

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Fetch Current Task Definition from AWS
        run: |
          aws ecs describe-task-definition --task-definition $TASK_FAMILY \
            --query "taskDefinition" > task-definition.json

      - name: Verify Task Definition File
        run: |
          if [ ! -f "task-definition.json" ]; then
            echo "ERROR: task-definition.json file is missing!"
            exit 1
          fi
          cat task-definition.json  # Debugging step to check the contents

      - name: Update Task Definition with New Image
        run: |
          jq --arg IMAGE "$IMAGE_URI" '.containerDefinitions[0].image = $IMAGE' task-definition.json > task-def-updated.json

      - name: Register New Task Definition
        run: |
          TASK_REVISION=$(aws ecs register-task-definition --cli-input-json file://task-def-updated.json --query 'taskDefinition.revision' --output text)
          echo "TASK_REVISION=$TASK_REVISION" >> $GITHUB_ENV
          echo "Registered new task definition revision: $TASK_REVISION"

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-def-updated.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
