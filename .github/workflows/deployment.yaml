name: Deploy to Amazon ECS

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "terraform/**"

env:
  AWS_REGION: us-east-1  
  ECR_REPOSITORY: aws-devops
  ECS_SERVICE: ecs-service
  ECS_CLUSTER: my-cluster
  TASK_FAMILY: my-task  # Update this to match your Terraform task definition name

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Fetch Current Task Definition from AWS
        run: |
          aws ecs describe-task-definition --task-definition $TASK_FAMILY \
            --query "taskDefinition" > task-definition.json

      - name: Update Task Definition with New Image
        run: |
          jq --arg IMAGE "$IMAGE_URI" '.containerDefinitions[0].image = $IMAGE' task-definition.json > updated-task-definition.json

      - name: Register Updated Task Definition
        run: |
          aws ecs register-task-definition --cli-input-json file://updated-task-definition.json \
            | jq -r '.taskDefinition.taskDefinitionArn' > task-def-arn.txt
          echo "TASK_DEF_ARN=$(cat task-def-arn.txt)" >> $GITHUB_ENV

      - name: Deploy New Task Definition to ECS
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition $TASK_DEF_ARN
